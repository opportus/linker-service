version: "3.8"
services:
  nginx:
    build:
      context: ./../..
      dockerfile: ./docker/dev/nginx/Dockerfile
    volumes:
      - ./../..:/service
    ports:
      - 80:80
    depends_on:
      - php
  php:
    build:
      context: ./../..
      dockerfile: ./docker/dev/php/Dockerfile
    volumes:
      - ./../..:/service